<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <div class="data-controls">
        <button id="exportData" class="data-btn"><i class="fas fa-download"></i> Exportar Datos</button>
        <button id="importData" class="data-btn"><i class="fas fa-upload"></i> Importar Datos</button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
      </div>
      <button id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button>
    </div>

    <section class="section motivation">
      <div id="motivationalQuote" class="quote"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <h3>Objetivos</h3>
        <button id="addObjective" class="add-btn"><i class="fas fa-plus"></i></button>
      </div>
      <div id="objectives" class="item-list"></div>
    </section>

    <section class="section">
      <div class="section-header">
        <h3>Recordatorios</h3>
        <button id="addReminder" class="add-btn"><i class="fas fa-plus"></i></button>
      </div>
      <div id="reminders" class="item-list"></div>
    </section>

    <div class="split-section">
      <section class="section">
        <div class="section-header">
          <h3>Tareas</h3>
          <button id="addTask" class="add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div id="tasks" class="item-list"></div>
      </section>

      <section class="section">
        <div class="section-header">
          <h3>Reglas</h3>
          <button id="addRule" class="add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div id="rules" class="item-list"></div>
      </section>
    </div>

    <section class="section">
      <h3>Actividades no importantes</h3>
      <textarea id="activities" class="content" rows="4"></textarea>
    </section>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
